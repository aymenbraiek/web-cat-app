<div class="container" *ngIf="products">
<table class="table">
<tr>
<th>ID</th>
<th>Name</th>
<th>Price</th>
<th>Quantity</th>
<th>Selected</th>
<th>Available</th>
</tr>
<tr *ngFor="let p of products">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.quantity}}</td>
    <TD>{{p.selected}}</TD>
    <td>{{p.available}}</td>
    


</tr>

</table>


</div>
